        ._mkosAlertNotiMain {
            position: fixed;

            z-index: 999999999;

        }

        ._mkosAlertNoti {
            width: auto;
            float: left;
            padding: 10px;
            position: relative;
            bottom: -140px;
            opacity: 1;
            transition: bottom .3s ease-out, opacity 1s ease-out;
            pointer-events: none
        }

        ._mkosAlertNoti ._akertClose {
            width: 20px;
            height: 20px;
            position: absolute;
            right: 25px;
            top: 16px;
            opacity: 0;
            background-color: #fff;
            transition: all .1s ease-in-out;
            border-radius: 50%;
            border: 1px solid rgba(216, 217, 226, .8);
            cursor: pointer
        }

        ._mkosAlertNoti ._akertClose ._LX,
        ._mkosAlertNoti ._akertClose ._RX {
            position: absolute;
            left: 4px;
            top: 9px;
            width: 10px;
            height: 1px;
            display: block;
            background-color: #545454
        }

        ._mkosAlertNoti ._akertClose ._LX {
            -webkit-transform: rotate(-45deg);
            transform: rotate(-45deg)
        }

        ._mkosAlertNoti ._akertClose ._RX {
            -webkit-transform: rotate(45deg);
            transform: rotate(45deg)
        }

        ._mkosAlertNotiIn {
            width: 100%;
            height: 100%;
            max-height: 120px;
            padding: 16px;
            position: relative;
            z-index: 33;
            background-color: #fff;
