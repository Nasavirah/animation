<body>
        <p></p>
        <p></p>
        <p></p>
        <script>
            var content = 'If life is so blue, then select another colour from the rainbow.';
            var content1 = 'If life is so blue, then select green colour from the rainbow.';
            var content2 = 'If life is so blue, then select yellow colour from the rainbow.';
var ele = '<span>' + content.split('').join('</span><span>') + '</span>';
var ele = '<span>' + content1.split('').join('</span><span>') + '</span>';
var ele = '<span>' + content2.split('').join('</span><span>') + '</span>';
$(ele).hide().appendTo('p').each(function (i) {
    $(this).delay(100 * i).css({
        display: 'inline',
        opacity: 0
    }).animate({
        opacity: 1
    }, 100);
});
        </script>
